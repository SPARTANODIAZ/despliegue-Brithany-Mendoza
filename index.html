<!DOCTYPE html>
<html lang="es">
<head>

    <style>
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f5; 
            color: #5a3a4a;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4); 
            border: 3px solid #ffb6c1; 
        }
        h1 {
            color: #d63384; 
            margin-bottom: 20px;
            border-bottom: 2px dashed #ff8da1;
            padding-bottom: 10px;
        }
        ul {
            padding: 0;
        }
        li {
            list-style-type: none;
            background-color: #ffeef8; 
            border: 1px solid #ffc2d1;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: 500;
        }
        li:hover {
            background-color: #ff80ab; 
            color: white;
            transform: scale(1.02); 
            cursor: heart;
        }
      
        .version-info {
            background-color: #e3f2fd;
            border-left: 5px solid #2196f3;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
